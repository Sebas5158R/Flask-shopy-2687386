<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <h1 style="color: rgb(255, 0, 0);">Nuevo cliente</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.user_name.label }}
            {{ form.user_name }}
        </p>
        <p>
            {{ form.email.label }}
            {{ form.email }}
        </p>
        <p>
            {{ form.password.label }}
            {{ form.password }}
        </p>
        <p>
            {{ form.submit() }}
        </p>
    </form>
</body>
</html>
