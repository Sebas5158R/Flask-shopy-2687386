<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listarClientes</title>
</head>
<body>
    <h1>CLIENTES REGISTRADOS</h1>
    <table border="1">
        <thead>
            <tr>
                <th>nombre</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody >
            {% for cliente in clientes %}
            <tr>
                <td>{{cliente.user_name}}</td>
                <td>{{cliente.email}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
